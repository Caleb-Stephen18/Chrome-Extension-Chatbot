<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat-slide">
        <div class="top">
            <div class="top-part">
                <div class="userpicture">
                    <img class="group" src="group.png" alt="Logo" />
                    <div class="right-wrapper">
                        <div class="frame" id="closeIcon">
                          <img class="img" src="x-icon.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-box" id="chatbox">
        </div>
        <div class="input-area">
            <input type="text" id="userInput" class="text-wrapper2" placeholder="Type your message...">
            <button id="sendBtn" class="element2">
                <img class="send-message" src="send-message-1.png" alt="Send">
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
