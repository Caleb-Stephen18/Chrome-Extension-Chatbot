<html>

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="chat-slide">

            <div class="top-part">
                <div class="userpicture">
                    <img class="group" src="group.png" alt="Logo" />
                    <div class="right-wrapper">
                        <div class="frame" id="closeIcon">
                          <img class="img" src="x-icon.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-box" id="chatbox">
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything">
            <button id="sendBtn">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_572_831)">

                    </g>
                    <defs>
                        <clipPath id="clip0_572_831">
                            <rect width="11.2" height="11.2" fill="white" transform="translate(0.399902 0.399994)"/>
                        </clipPath>
                    </defs>
                </svg>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
